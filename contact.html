        <div class="col-sm-12 col-md-6 form-group">

        </div>

          <input type="tel" name="phoneNo" id="phoneno" placeholder="Your Phone No." class="form-control" onclick="changeBgColor(this, 'goldenrod')" onblur="restoreBgColor(this, 'white')" onmouseover="changeColor(this, 'goldenrod')" onmouseout="changeColor2(this, 'white')" required>

;
